<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - cute blog</title>
    <link rel="stylesheet" href="./styles/common/common.css">
    <link rel="stylesheet" href="./styles/common/normalize.css">
    <link rel="stylesheet" href="./styles/pages/login.css">
</head>

<body>
    <div class="page-wrapper page-login">
        <img src="" alt="">
        <div class="login-wrapper">
            <div class="login-header">
                <div class="tab-wrapper">
                    <a href="./login.html" class="tab-item tab-item_active">登录</a> ·
                    <a href="./register.html" class="tab-item">注册</a>
                </div>
            </div>
            <form>
                <div class="form-item">
                    <input type="text" placeholder="请输入用户名" name="username" id="username">
                    <img src="./images/icon-error.png" alt="icon-error" class="icon-error">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入密码" name="password" id="password">
                </div>
                <div class="form-item">
                    <button class="cute-btn btn-login">登录</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
